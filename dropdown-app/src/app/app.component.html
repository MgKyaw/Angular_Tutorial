<div>
  <h3> {{title}} </h3>
  <mat-form-field appearance="fill">
    <mat-label>Choose Color Name</mat-label>
    <mat-select [(value)]="selectedValue">
      <mat-option *ngFor="let option of options" [value]="option.value">
        {{ option.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<router-outlet />
